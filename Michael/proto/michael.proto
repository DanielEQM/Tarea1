// Especifica la versi칩n de la sintaxis de Protocol Buffers.
syntax = "proto3";

// Define el paquete de Go que se generar치. Evita colisiones de nombres.
option go_package = "michael-sys/proto";
package mensaje;

// El servicio "Greeter" define un conjunto de funciones remotas.
service Mission {
  // Nuestra funci칩n remota. Recibe un HelloRequest y devuelve un HelloResponse.
  rpc Oferta (MissionRequest) returns (MissionResponse);
  rpc ConfirmMission (ConfirmRequest) returns (ConfirmResponse);
}

// El mensaje de solicitud. Contiene el nombre de la persona a saludar.
message MissionRequest {
  int32 rechazo = 1;
}

// El mensaje de respuesta. Contendr치 el saludo final.
message MissionResponse {
  bool  disp = 1;
  int32 botin = 2;
  int32 prob_f = 3;
  int32 prob_t = 4;
  int32 riesgo = 5;
}

message ConfirmRequest {
  bool conf = 1;
}

message ConfirmResponse {}