// Especifica la versión de la sintaxis de Protocol Buffers.
syntax = "proto3";

// Define el paquete de Go que se generará. Evita colisiones de nombres.
option go_package = "franklin-sys/proto";
package mensaje;

service Mission {
  rpc Distraccion(DistraccionRequest) returns (DistraccionResponse);
}

message DistraccionRequest {
  int32 turnos = 1;
}

message DistraccionResponse {
  bool confirmacion = 1;
}