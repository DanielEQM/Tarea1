syntax = "proto3";

option go_package = "franklin-sys/proto";
package mensaje;

service Mission {
  rpc Distraccion(DistraccionRequest) returns (DistraccionResponse);
  rpc Golpe(GolpeRequest) returns (GolpeResponse);
}

message DistraccionRequest {
  int32 turnos = 1;
}

message DistraccionResponse {
  bool confirmacion = 1;
  string razon = 2;
}

message GolpeRequest {
  int32 turnos = 1;
}

message GolpeResponse {
  bool confirmacion = 1;
  int32 botinExtra = 2;
  string razon = 3;
}